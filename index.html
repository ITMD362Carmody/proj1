<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Project 1 Final Turn-in</title>
      <meta charset="utf-8"/>
      <link rel="stylesheet" media="screen" href="css/reset.css">
      <link rel="stylesheet" media="screen" href="css/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="js/script.js" async> </script>
  </head>

  <body>

    <form method="get" id="myForm" name="myForm" action="#null">

      <h1>Garden of the Month Club</h1>

      <h2>Welcome!</h2>

      <h2>Please enter your credentials to become a GMC Member today!</h2>

      <p><label for="firstname">First Name: </label><input type="text" id="firstname" placeholder="Jane"></p>

      <p><label for="lastname">Last Name: </label><input type="text" id="lastname"placeholder="Doe"></p>

      <p><label for="email">Email Address: </label><input type="email" id="email"placeholder="jane.doe@email.com"></p>

      <p><label for="phone">Phone Number: </label><input type="tel" id="phone" placeholder="(312)555-1234"></p>

      <p><input type="checkbox" id="email-spam" value="yes"> Check this box if you would like to sign up for our weekly newsletter</p>

      <input type="reset" value="Reset">

      <input type="submit" value="Submit">

      <p>Press "Submit" when finished</p>

    </form>

  </body>
