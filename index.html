<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Project 1 Final Turn-in</title>
      <meta charset="utf-8"/>
      <link rel="stylesheet" media="screen" href="css/reset.css">
      <link rel="stylesheet" media="screen" href="css/style.css">
      <script src="js/script.js"> </script>
  </head>

  <body>

    <form method="get" name="myForm" action="#null" onsubmit="return addJavaScript()">

      <h1>Garden of the Month Club</h1>

      <h2>Welcome! Please enter your credentials</h2>

      <p><label for="firstname">First Name: </label><input type="text" id="firstname"></p>

      <p><label for="lastname">Last Name: </label><input type="text" id="lastname"></p>

      <p><label for="email">Email Address: </label><input type="email" id="email"></p>

      <p><label for="phone">Phone Number: </label><input type="tel" id="phone" placeholder="Ex.(312)555-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></p>

      <p><input type="checkbox" id="email-spam" value="yes"> Check this box if you would like us to spam your email with useless stuff</p>

      <input type="reset" value="Reset">

      <input type="submit" value="Submit">

      <p>Press "Submit" when finished</p>

    </form>

  </body>
